name: Deep_FLIM_3D_BasicVSRPlusPlus
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: itr_14000
    type: VideoRecurrentTestDataset
    dataroot_gt: datasets/ben_frames/testB
    dataroot_lq: datasets/ben_frames/testA
    cache_data: True
    io_backend:
      type: disk
    num_frame: -1  # not needed
    gray: false
    img_ext: tif


# network structures
network_g:
  type: BasicVSRPlusPlus
  mid_channels: 32
  num_blocks: 8

# path
path:
  pretrain_network_g: experiments/Deep_FLIM_3D_BasicVSRPlusPlus/models/net_g_14000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
    ssim:
      type: calculate_ssim
      crop_border: 0
