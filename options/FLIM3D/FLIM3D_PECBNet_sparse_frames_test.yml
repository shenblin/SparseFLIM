#name: FLIM3D_PECBNet_sparse_frames_2
#name: FLIM3D_PECBNet_sparse_frames_3
name: FLIM3D_PECBNet_sparse_frames_4
model_type: VideoRecurrentModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: FLIM_skin
    type: VideoRecurrentTestDataset
    dataroot_gt: datasets/ben_frames/downsampling_test/testB
#    dataroot_lq: datasets/ben_frames/temporal_sparsity/sparsity_2/testA
    dataroot_lq: datasets/ben_frames/temporal_sparsity/sparsity_4/testA

#    dataroot_gt: datasets/ben_frames/temporal_sparsity/sparsity_3/testB
#    dataroot_lq: datasets/ben_frames/temporal_sparsity/sparsity_3/testA
    cache_data: true
    io_backend:
      type: disk
    gray: true # set to true if num_in_ch (network_g) = 1

# network structures
network_g:
  type: PECBNet_TS
  num_feat: 64
  num_block: 8
  num_in_ch: 1
  upscale: 1
#  upscale_time: 2
  upscale_time: 4
#  upscale_time: 3
  keyframes: [8, 12]
#  keyframes: [8]

path:
#  pretrain_network_g: experiments/FLIM3D_PECBNet_sparse_frames/FLIM3D_PECBNet_sparse_frames_2/models/net_g_16000.pth
  pretrain_network_g: experiments/FLIM3D_PECBNet_sparse_frames/FLIM3D_PECBNet_sparse_frames_4_[8, 12]/models/net_g_17000.pth
#  pretrain_network_g: experiments/FLIM3D_PECBNet_sparse_frames/FLIM3D_PECBNet_sparse_frames_3/models/net_g_22000.pth
  strict_load_g: true


val:
  save_img: true
  suffix: ~

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
    ssim:
      type: calculate_ssim
      crop_border: 0

